<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Manager</title>
    <link rel="stylesheet" href="movies.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Movie Collection Manager</h1>
            <p class="subtitle">Organize your favorite movies with style</p>
            <p class="subtitle">Add, search, edit, and delete movies in your collection</p>
        </header>
        
        <div class="main-content">
            <div class="form-section">
                <h3><i class="fas fa-plus-circle"></i> Add New Movie</h3>
                <form id="add-movie-form">
                    <div class="form-group">
                        <label for="title">Movie Title</label>
                        <input type="text" id="title" placeholder="Enter movie title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" id="genre" placeholder="e.g., Action, Sci-Fi, Drama">
                    </div>
                    
                    <div class="form-group">
                        <label for="year">Release Year</label>
                        <input type="number" id="year" placeholder="e.g., 2023" required min="1900" max="2030">
                    </div>
                    
                    <button type="submit">
                        <i class="fas fa-film"></i> Add Movie
                    </button>
                </form>
            </div>
            
            <div class="movies-section">
                <div class="section-header">
                    <h2><i class="fas fa-list-ul"></i> Movie List</h2>
                    <div class="movie-count" id="movie-count">7 movies</div>
                </div>
                
                <div class="search-section">
                    <div class="search-container">
                        <div class="search-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <input type="text" id="search-input" placeholder="Search movies by title or genre...">
                    </div>
                </div>
                
                <div id="movie-list">
                    <!-- Movies will be dynamically inserted here -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>Movie Collection Manager &copy; 2023 | Built with HTML, CSS & JavaScript</p>
            <p>Movies data powered by JSON Server</p>
        </footer>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script src="movies.js"></script>
</body>
</html>
